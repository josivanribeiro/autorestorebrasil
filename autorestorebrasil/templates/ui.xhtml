<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<f:view contentType="text/html">

	<h:head>
			<title>Auto Restore Brasil Color Systems</title>
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
			<link rel="SHORTCUT ICON" href="#{request.contextPath}/images/favicon.ico"/>
			<link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/style.css?ver=1.6" />
			<link type="text/css" rel="stylesheet" href="#{request.contextPath}/syntaxhighlighter/styles/syntaxhighlighter.css" />
			<link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/panel.css?ln=primefaces&amp;v=2.2.1" />
			<link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/theme.css" />
			<link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/messages.css" />
			<link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/jquery-ui.css" />
			<!--[if lt IE 8]>
			<style type="text/css">
				@import url("css/ie-fix.css?ver=1.6");
			</style>
			<![endif]-->					
			
			<script type="text/javascript">
				$(function(){	
				    $("ul.dropdown li").hover(function(){
				        $(this).addClass("hover");
				        $('ul:first',this).css('visibility', 'visible');
				    }, function(){
				        $(this).removeClass("hover");
				        $('ul:first',this).css('visibility', 'hidden');		    
				    });		    
				    $("ul.dropdown li ul li:has(ul)").find("a:first").append(" &raquo; ");	
				});	
			</script>
				
			<ui:insert name="head"></ui:insert>
	</h:head>

	<h:body>
		<div id="wrapper">	
			<!-- Header -->
			<ui:include src="header.xhtml" />
			<!-- Container -->
			<div id="container" class="fix">			
				<!-- main col -->
				<div id="main-col">
					<!-- Content -->
					<ui:insert name="content">...</ui:insert>
				</div>
				<!-- main col -->
			</div>
			<!-- /container -->		
			<!-- Footer -->
			<ui:include src="footer.xhtml" />		
		</div>
		<!--/wrapper -->
	</h:body>

	<ui:insert name="highlight">
		<script language="javascript" src="/syntaxhighlighter/scripts/shCore.js"></script>
		<script language="javascript" src="/syntaxhighlighter/scripts/shBrushXml.js"></script>
		<script language="javascript" src="/syntaxhighlighter/scripts/shBrushJava.js"></script>
		<script language="javascript" src="/syntaxhighlighter/scripts/shBrushCss.js"></script>
		<script language="javascript" src="/syntaxhighlighter/scripts/shBrushJScript.js"></script>		
	</ui:insert>

</f:view>

</html>
